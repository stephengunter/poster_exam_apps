<!DOCTYPE html>
<html>
<head>
   <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
   <style>
      * :not(.v-icon) {
         font-family: "微軟正黑體",sans-serif!important;
      }
      article img{
         display: block;
         max-width:  100%;
         height: auto;
      }
      .inline-emoji {
         float: left;
         margin-right: .5em;
         width: 22px;
         height: 22px;
      }
      .article-imgDesc {
         color: darkorange;
         margin-top: 1em;
      }
      .article-imgDesc > li {
         margin-bottom : 3px;
      }
  </style>
</head>
<body>
   <div id="app">
      <v-app>
         <v-content>
            <v-container>
               <v-card>
                  <v-card-title>
                     <h3>{{ model.title }}</h3>
                  </v-card-title>
                  <v-card-text style="font-size: 1rem;">
                     <v-row v-if="model.summary">
                        <v-col cols="12">
                           <p v-html="model.summary">
                              
                           </p>
                           
                        </v-col>
                     </v-row>
                     <v-row v-if="model.content">
                        <v-col cols="12">
                           <article v-html="model.content">
                            
                           </article>
                        </v-col>
                     </v-row>
                     <v-row v-for="item in model.features" :key="item.key">
                        <v-col cols="12">
                           <h3>
                              {{ item.title }}
                           </h3>
                           <div v-if="item.summary" class="mt-3" v-html="item.summary">
                              
                           </div>
                        </v-col>
                        <v-col cols="12">
                           <article v-html="item.content">
                           
                           </article>
                        </v-col>
                     </v-row>
                  </v-card-text>
               </v-card>  

            </v-container>
         </v-content>
      </v-app>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
   <script>
      new Vue({
         el: '#app',
         vuetify: new Vuetify(),
         data() {
            return {
               model: {
                  title: '測驗作答',
                  free: false,
                  content: `
                           <p>
                              <img src="./images/exams-edit.png" />
                             
                              <ul class="article-imgDesc" style="list-style:none;padding:0;margin:0;">
                                       <li>
                                          <img src="../images/one-red.png" class="inline-emoji"  />
                                          叫出功能選單按鈕
                                       </li>
                                       <li>
                                          <img src="../images/two.png" class="inline-emoji" />
                                          功能選單
                                       </li>
                                    </ul>
                              
                           </p>
                  `,
                  summary: ``,
                  features: [{
                     key: 'rqs-exam-summary',
                     title: '作答概況',
					      summary: '顯示已作答與未作答的題號',
                     content: `<p>
<img src="./images/exam-summary.png" />
     
   <ul class="article-imgDesc" style="list-style:none;padding:0;margin:0;">
      <li>
         <img src="../images/one.png" class="inline-emoji" />
         點擊題號會直接跳到該題目
      </li>
   </ul>
</p>`
                  },{
					key: 'rqs-exam-save', title: '存檔',
					summary: '沒時間作答完時，將測驗存檔，下次打開繼續作答',
					content: `<p>
                  <img src="./images/exam-save.png" />
   <ul class="article-imgDesc" style="list-style:none;padding:0;margin:0;">
      <li>
      <img src="../images/one.png" class="inline-emoji" />
         存檔名稱可以自訂
      </li>
   </ul>
</p>`
				},{
					key: 'rqs-exam-done', title: '交券',
					summary: '作答完畢，交券後系統將進行存檔與評分',
					content: `<p>
                  <img src="./images/exam-done.png" />
                  <br>
	交券後，可看到評分與閱讀解析。 <br>
	詳細說明請 <a href="#">點此查看</a>
</p>`
				}],// end of features 
               }
            }// end of data
         },
      })
   </script>
</body>
</html>
