<!DOCTYPE html>
<html>
<head>
   <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
   <style>
      * :not(.v-icon) {
         font-family: "微軟正黑體",sans-serif!important;
      }
      article img{
         display: block;
         max-width:  100%;
         height: auto;
      }
      .inline-emoji {
         float: left;
         margin-right: .5em;
         width: 22px;
         height: 22px;
      }
      .article-imgDesc {
         color: #fb8c00;
         margin-top: 1em;
      }
      .article-imgDesc > li {
         margin-bottom : 3px;
      }
  </style>
</head>
<body>
   <div id="app">
      <v-app>
         <v-content>
            <v-container>
               <v-card>
                  <v-card-title>
                     <h3>{{ model.title }}</h3>
                     <v-chip v-if="model.free" color="success ml-3" small>
                        免費
                     </v-chip>
                     <v-chip v-else color="warning ml-3" small>
                        訂閱會員
                     </v-chip>
                  </v-card-title>
                  <v-card-text style="font-size: 1rem;">
                     <v-row v-if="model.summary">
                        <v-col cols="12">
                           <p v-html="model.summary">
                              
                           </p>
                           
                        </v-col>
                     </v-row>
                     <v-row v-if="model.content">
                        <v-col cols="12">
                           <article v-html="model.content">
                            
                           </article>
                        </v-col>
                     </v-row>
                     <v-row v-for="item in model.features" :key="item.key">
                        <v-col cols="12">
                           <h3>
                              {{ item.title }}
                           </h3>
                           <div v-if="item.summary" class="mt-3" v-html="item.summary">
                              
                           </div>
                        </v-col>
                        <v-col cols="12">
                           <article v-html="item.content">
                           
                           </article>
                        </v-col>
                     </v-row>
                  </v-card-text>
               </v-card>  

            </v-container>
         </v-content>
      </v-app>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
   <script>
      new Vue({
         el: '#app',
         vuetify: new Vuetify(),
         data() {
            return {
               model: {
                  title: '讀書筆記',
                  free: false,
                  content: '',
                  summary: `<ul class="article-imgDesc" >
                                    <li>
                                       完整收錄法條與教科書內容
                                    </li>
                                    <li>
                                       重點濃縮整理，易於吸收
                                    </li>
                                    <li>
                                       精選相關試題，加強記憶
                                    </li>
                   </ul>`,
                  features: [{
                     key: 'note-categories',
                     title: '筆記目錄',
                     summary: '',
                     content: `<p>
                              <img src="./images/select-category.png" />
                             
                                 <ul class="article-imgDesc" style="list-style:none;padding:0;margin:0;">
                                    <li>
                                       <img src="../images/one.png" class="inline-emoji"  />
                                       選擇模式
                                    </li>
                                    <li>
                                       <img src="../images/two.png" class="inline-emoji" />
                                       選擇考試科目
                                    </li>
                                    <li>
                                       <img src="../images/three.png" class="inline-emoji" />
                                       選擇書目與章節
                                    </li>
                                    <li>
                                       <img src="../images/four.png" class="inline-emoji" />
                                       確認送出
                                    </li>
                                 </ul>
                              
                           </p>
                           <p>
                              完整的筆記目錄請 <a href="#">點此查看</a>
                           </p>
                           `
                  },{
                     key: 'note-content',
                     title: '筆記內容',
                     summary: '',
                     content: `<p>
                        <img src="./images/content_1.png" />
                        <img src="./images/content_2.png" />
                        <ul class="article-imgDesc" style="list-style:none;padding:0;margin:0;">
                                    <li>
                                       <img src="../images/one.png" class="inline-emoji"  />
                                       法條原文
                                    </li>
                                    
                                    <li>
                                       <img src="../images/two.png" class="inline-emoji" />
                                       筆記與重點
                                    </li>
                                 </ul>
                     </p>
                           `
                  },{
                     key: 'note-questions',
                     title: '相關試題',
                     summary: `<ul class="article-imgDesc" ><li>
                     包含與此章節相關的歷屆試題與精選題庫 </li>
                     </ul>`,
                     content: `<p>
                        <img src="./images/note-questions.png" />
                        <ul class="article-imgDesc" style="list-style:none;padding:0;margin:0;">
                                    <li>
                                       <img src="../images/one.png" class="inline-emoji"  />
                                       練習做答
                                    </li>
                                    
                                    <li>
                                       <img src="../images/two.png" class="inline-emoji" />
                                       顯示答案
                                    </li>
                                 </ul>
                     </p>
                           `
                  }],
               }
            }// end of data
         },
      })
   </script>
</body>
</html>
